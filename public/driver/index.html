<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>TMS | Driver Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/buttons/1.6.5/css/buttons.dataTables.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/css/dataTables.bootstrap4.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/assets/css/Responsive-Form.css" />
    <link rel="stylesheet" href="/assets/css/loading.css" />

    <script src="./assets/js/api/driverInfo.js"></script>
    <script src="./assets/js/api/sessionEnd.js"></script>
  </head>

  <body>
    <div class="container">
      <h2 class="text-center driver-name">Welcome</h2>

      <ul class="nav nav-tabs">
        <li class="active" id="availableTab">
          <a data-toggle="tab" href="#available">Available Trips</a>
        </li>
        <li id="historyTab">
          <a data-toggle="tab" href="#history">My Booked Trips</a>
        </li>
        <li id="walletTab">
          <a data-toggle="tab" href="#wallet">Wallet</a>
        </li>
      </ul>

      <div class="tab-content">
        <div id="available" class="tab-pane fade in active">
          <h3 class="text-center">Accept Trip Form</h3>
          <div class="container myForm" id="driver-form">
            <div>
              <form id="acceptTripForm">
                <div class="form-group">
                  <div class="formdiv">
                    <div
                      class="row"
                      style="
                        margin-right: 0px;
                        margin-left: 0px;
                        padding-top: 18px;
                      "
                    >
                      <div class="col-md-8 col-md-offset-1">
                        <p
                          style="
                            margin-left: 2%;
                            font-family: Roboto, sans-serif;
                            font-size: 18px;
                          "
                        >
                          <strong>Trip ID*</strong>
                        </p>
                      </div>
                      <div class="col-md-10 col-md-offset-1">
                        <input
                          required
                          class="form-control"
                          type="text"
                          style="
                            margin-left: 0px;
                            font-family: Roboto, sans-serif;
                          "
                          name="tripID"
                          placeholder="Enter Trip ID"
                        />
                      </div>
                    </div>
                    <div class="row btn-row">
                      <div class="col-md-12">
                        <button
                          class="btn btn-default btn-lg next-btn"
                          type="submit"
                        >
                          Accept Trip
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
              <form id="availableForm">
                <div class="form-group">
                  <div class="formdiv">
                    <div class="col-md-12 text-center">
                      <button class="btn btn-default btn-lg" type="submit">
                        Get Available Trips
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <section id="dataTable1" class="mt-4">
            <div class="container-fluid">
              <div class="row">
                <div class="col">
                  <div class="card shadow">
                    <div class="card-header py-2">
                      <h1 class="text-center text-info m-0">Available Trips</h1>
                    </div>
                    <div class="card-body">
                      <div class="table-responsive table mb-0 pt-3 pe-2">
                        <table
                          tabindex="0"
                          id="mydatatable1"
                          class="table table-striped table-sm my-0 mydatatable"
                        >
                          <thead>
                            <tr>
                              <th>No data available</th>
                            </tr>
                          </thead>
                          <tbody></tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
        <div id="history" class="tab-pane fade">
          <div class="container myForm" id="trip-form">
            <div>
              <form id="historyForm">
                <div class="form-group">
                  <div class="formdiv">
                    <div class="col-md-12 text-center">
                      <button class="btn btn-default btn-lg" type="submit">
                        Get My Booked Trips
                      </button>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <section id="dataTable2" class="mt-4">
            <div class="container-fluid">
              <div class="row">
                <div class="col">
                  <div class="card shadow">
                    <div class="card-header py-2">
                      <h1 class="text-center text-info m-0">My Booked Trips</h1>
                      <button
                        class="btn btn-danger btn-sm float-right"
                        id="deleteAll"
                      >
                        Delete All
                      </button>
                    </div>
                    <div class="card-body">
                      <div class="table-responsive table mb-0 pt-3 pe-2">
                        <table
                          tabindex="0"
                          id="mydatatable2"
                          class="table table-striped table-sm my-0 mydatatable"
                        >
                          <thead>
                            <tr>
                              <th>No data available</th>
                            </tr>
                          </thead>
                          <tbody></tbody>
                        </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
        <div id="wallet" class="tab-pane fade">
          <div class="container myForm" id="trip-form">
            <div>
              <form id="walletForm">
                <div class="form-group">
                  <div class="formdiv">
                    <div class="col-md-12 text-center">
                      <button class="btn btn-default btn-lg" type="submit">
                        Get Wallet Balance
                      </button>
                    </div>
                    <div class="col-md-12 text-center" style="margin-top: 20px">
                      <h3 class="text-center m-0" id="walletBalance"></h3>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="container myForm" id="money-form">
            <div>
              <form id="withdrawMoneyForm">
                <div class="form-group">
                  <div class="formdiv">
                    <div
                      class="row"
                      style="
                        margin-right: 0px;
                        margin-left: 0px;
                        padding-top: 18px;
                      "
                    >
                      <div class="col-md-10 col-md-offset-1">
                        <input
                          required
                          class="form-control"
                          type="number"
                          style="
                            margin-left: 0px;
                            font-family: Roboto, sans-serif;
                          "
                          name="amount"
                          placeholder="Enter Amount to Withdraw"
                        />
                      </div>
                    </div>
                    <div class="row btn-row">
                      <div class="col-md-12">
                        <button
                          class="btn btn-default btn-lg next-btn"
                          type="submit"
                        >
                          Withdraw Money
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="loadingContainer">
      <div class="spinner"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/dataTables.buttons.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.flash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.html5.min.js"></script>
    <script src="https://cdn.datatables.net/buttons/1.6.5/js/buttons.print.min.js"></script>
    <script type="module" src="./assets/js/index.js"></script>
  </body>
</html>
