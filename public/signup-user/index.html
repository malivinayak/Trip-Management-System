<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>TMS | User Registration</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/css/bootstrap-theme.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="/assets/css/Responsive-Form.css" />
    <link rel="stylesheet" href="/assets/css/Steps-Progressbar.css" />
    <link rel="stylesheet" href="/assets/css/loading.css" />
  </head>

  <body>
    <div style="text-align: center; padding: 20px 0">
      <h1>User Registration<br /></h1>
    </div>
    <div
      class="steps-progressbar"
      style="display: flex; justify-content: center"
    >
      <ul>
        <li class="active">User Info</li>
        <li>Address Info</li>
        <li>Login Info</li>
      </ul>
    </div>
    <div class="container myForm" id="user-form">
      <div>
        <form id="userForm">
          <div class="form-group">
            <div class="formdiv">
              <div
                class="row"
                style="margin-right: 0px; margin-left: 0px; padding-top: 18px"
              >
                <div class="col-md-8 col-md-offset-1">
                  <p
                    style="
                      margin-left: 2%;
                      font-family: Roboto, sans-serif;
                      font-size: 18px;
                    "
                  >
                    <strong>Name*</strong>
                  </p>
                </div>
                <div class="col-md-10 col-md-offset-1">
                  <div class="row">
                    <div class="col-md-4">
                      <input
                        required
                        class="form-control"
                        type="text"
                        style="
                          margin-left: 0px;
                          font-family: Roboto, sans-serif;
                        "
                        name="fname"
                        placeholder="First Name"
                        pattern="[A-Za-z]{2,18}"
                        title="First Name should contain only alphabets and should be between 2 to 18 characters"
                      />
                    </div>
                    <div class="col-md-4">
                      <input
                        required
                        class="form-control"
                        type="text"
                        style="
                          margin-left: 0px;
                          font-family: Roboto, sans-serif;
                        "
                        name="mname"
                        placeholder="Middle Name"
                        pattern="[A-Za-z]{2,18}"
                        title="Middle Name should contain only alphabets and should be between 2 to 18 characters"
                      />
                    </div>
                    <div class="col-md-4">
                      <input
                        required
                        class="form-control"
                        type="text"
                        style="
                          margin-left: 0px;
                          font-family: Roboto, sans-serif;
                        "
                        name="lname"
                        placeholder="Last Name"
                        pattern="[A-Za-z]{2,18}"
                        title="Last Name should contain only alphabets and should be between 2 to 18 characters"
                      />
                    </div>
                  </div>
                </div>
              </div>
              <div
                class="row"
                style="margin-right: 0px; margin-left: 0px; padding-top: 18px"
              >
                <div class="col-md-8 col-md-offset-1">
                  <p
                    style="
                      margin-left: 2%;
                      font-family: Roboto, sans-serif;
                      font-size: 18px;
                    "
                  >
                    <strong>Gender*</strong>
                  </p>
                </div>
                <div class="col-md-10 col-md-offset-1">
                  <select
                    required
                    class="form-control"
                    style="font-family: Roboto, sans-serif"
                    name="gender"
                  >
                    <option value="">Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                  </select>
                </div>
              </div>
              <div
                class="row"
                style="margin-right: 0px; margin-left: 0px; padding-top: 18px"
              >
                <div class="col-md-8 col-md-offset-1">
                  <p
                    style="
                      margin-left: 2%;
                      font-family: Roboto, sans-serif;
                      font-size: 18px;
                    "
                  >
                    <strong>Birth Date*</strong>
                  </p>
                </div>
                <div class="col-md-10 col-md-offset-1">
                  <input
                    required
                    class="form-control"
                    style="font-family: Roboto, sans-serif"
                    name="dbo"
                    type="date"
                  />
                </div>
              </div>
              <div
                class="row"
                style="margin-right: 0px; margin-left: 0px; padding-top: 18px"
              >
                <div class="col-md-8 col-md-offset-1">
                  <p
                    style="
                      margin-left: 2%;
                      font-family: Roboto, sans-serif;
                      font-size: 18px;
                    "
                  >
                    <strong>Email*</strong>
                  </p>
                </div>
                <div class="col-md-10 col-md-offset-1">
                  <input
                    required
                    class="form-control"
                    type="email"
                    style="margin-left: 0px; font-family: Roboto, sans-serif"
                    name="email"
                    placeholder="Enter Email"
                  />
                </div>
              </div>
              <div
                class="row"
                style="margin-right: 0px; margin-left: 0px; padding-top: 18px"
              >
                <div class="col-md-8 col-md-offset-1">
                  <p
                    style="
                      margin-left: 2%;
                      font-family: Roboto, sans-serif;
                      font-size: 18px;
                    "
                  >
                    <strong>Phone*</strong>
                  </p>
                </div>
                <div class="col-md-10 col-md-offset-1">
                  <input
                    required
                    class="form-control"
                    type="tel"
                    style="margin-left: 0px; font-family: Roboto, sans-serif"
                    name="phone"
                    placeholder="Enter Phone Number"
                    pattern="[0-9]{10}"
                    title="Phone Number should contain only numbers and should be of 10 digits"
                  />
                </div>
              </div>
              <div
                class="row"
                style="margin-right: 0px; margin-left: 0px; padding-top: 18px"
              >
                <div class="col-md-8 col-md-offset-1">
                  <p
                    style="
                      margin-left: 2%;
                      font-family: Roboto, sans-serif;
                      font-size: 18px;
                    "
                  >
                    <strong>Aadhar Number*</strong>
                  </p>
                </div>
                <div class="col-md-10 col-md-offset-1">
                  <input
                    required
                    class="form-control"
                    type="text"
                    style="margin-left: 0px; font-family: Roboto, sans-serif"
                    name="aadharNumber"
                    placeholder="Enter Aadhar Number"
                    pattern="[0-9]{12}"
                    title="Aadhar Number should be 12 digits"
                  />
                </div>
              </div>
              <div class="row btn-row">
                <div class="col-md-12">
                  <button class="btn btn-default btn-lg" type="reset">
                    Clear
                  </button>
                </div>
                <div class="col-md-12">
                  <button class="btn btn-default btn-lg next-btn" type="submit">
                    Next
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="container myForm" id="address-form">
      <div>
        <form id="addressForm">
          <div class="form-group">
            <div class="formdiv">
              <div
                class="row"
                style="margin-right: 0px; margin-left: 0px; padding-top: 18px"
              >
                <div class="col-md-8 col-md-offset-1">
                  <p
                    style="
                      margin-left: 2%;
                      font-family: Roboto, sans-serif;
                      font-size: 18px;
                    "
                  >
                    <strong>House No.*</strong>
                  </p>
                </div>
                <div class="col-md-10 col-md-offset-1">
                  <input
                    required
                    class="form-control"
                    type="text"
                    style="margin-left: 0px; font-family: Roboto, sans-serif"
                    name="houseNo"
                    placeholder="Enter House No."
                    pattern="[0-9]{1,5}"
                    title="House Number should be 1-5 digits"
                  />
                </div>
              </div>

              <div
                class="row"
                style="margin-right: 0px; margin-left: 0px; padding-top: 18px"
              >
                <div class="col-md-8 col-md-offset-1">
                  <p
                    style="
                      margin-left: 2%;
                      font-family: Roboto, sans-serif;
                      font-size: 18px;
                    "
                  >
                    <strong>Street*</strong>
                  </p>
                </div>
                <div class="col-md-10 col-md-offset-1">
                  <input
                    required
                    class="form-control"
                    type="text"
                    style="margin-left: 0px; font-family: Roboto, sans-serif"
                    name="street"
                    placeholder="Enter Street"
                    pattern="[a-zA-Z0-9\s]{6,50}"
                    title="Street should be 6-50 characters"
                  />
                </div>
              </div>

              <div
                class="row"
                style="margin-right: 0px; margin-left: 0px; padding-top: 18px"
              >
                <div class="col-md-8 col-md-offset-1">
                  <p
                    style="
                      margin-left: 2%;
                      font-family: Roboto, sans-serif;
                      font-size: 18px;
                    "
                  >
                    <strong>Area*</strong>
                  </p>
                </div>
                <div class="col-md-10 col-md-offset-1">
                  <input
                    required
                    class="form-control"
                    type="text"
                    style="margin-left: 0px; font-family: Roboto, sans-serif"
                    name="area"
                    placeholder="Enter Area"
                    pattern="[a-zA-Z0-9\s]{6,50}"
                    title="Area should be 6-50 characters"
                  />
                </div>
              </div>

              <div
                class="row"
                style="margin-right: 0px; margin-left: 0px; padding-top: 18px"
              >
                <div class="col-md-8 col-md-offset-1">
                  <p
                    style="
                      margin-left: 2%;
                      font-family: Roboto, sans-serif;
                      font-size: 18px;
                    "
                  >
                    <strong>City*</strong>
                  </p>
                </div>
                <div class="col-md-10 col-md-offset-1">
                  <input
                    required
                    class="form-control"
                    type="text"
                    style="margin-left: 0px; font-family: Roboto, sans-serif"
                    name="city"
                    placeholder="Enter City"
                    pattern="[a-zA-Z\s]{3,25}"
                    title="City should be 3-25 characters"
                  />
                </div>
              </div>

              <div
                class="row"
                style="margin-right: 0px; margin-left: 0px; padding-top: 18px"
              >
                <div class="col-md-8 col-md-offset-1">
                  <p
                    style="
                      margin-left: 2%;
                      font-family: Roboto, sans-serif;
                      font-size: 18px;
                    "
                  >
                    <strong>State*</strong>
                  </p>
                </div>
                <div class="col-md-10 col-md-offset-1">
                  <input
                    required
                    class="form-control"
                    type="text"
                    style="margin-left: 0px; font-family: Roboto, sans-serif"
                    name="state"
                    placeholder="Enter State"
                    pattern="[a-zA-Z\s]{4,50}"
                    title="State should be 4-50 characters"
                  />
                </div>
              </div>

              <div
                class="row"
                style="margin-right: 0px; margin-left: 0px; padding-top: 18px"
              >
                <div class="col-md-8 col-md-offset-1">
                  <p
                    style="
                      margin-left: 2%;
                      font-family: Roboto, sans-serif;
                      font-size: 18px;
                    "
                  >
                    <strong>Pincode*</strong>
                  </p>
                </div>
                <div class="col-md-10 col-md-offset-1">
                  <input
                    required
                    class="form-control"
                    type="text"
                    style="margin-left: 0px; font-family: Roboto, sans-serif"
                    name="pincode"
                    placeholder="Enter Pincode"
                    pattern="[0-9]{6}"
                    title="Pincode should be 6 digits"
                  />
                </div>
              </div>
              <div class="row btn-row">
                <div class="col-md-12">
                  <button class="btn btn-default btn-lg" type="reset">
                    Clear
                  </button>
                </div>
                <div class="col-md-12">
                  <button class="btn btn-default btn-lg prev-btn" type="button">
                    Prev
                  </button>
                </div>
                <div class="col-md-12">
                  <button class="btn btn-default btn-lg next-btn" type="submit">
                    Next
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="container myForm" id="login-form">
      <div>
        <form id="loginForm">
          <div class="form-group">
            <div class="formdiv">
              <div
                class="row"
                style="margin-right: 0px; margin-left: 0px; padding-top: 18px"
              >
                <div class="col-md-8 col-md-offset-1">
                  <p
                    style="
                      margin-left: 2%;
                      font-family: Roboto, sans-serif;
                      font-size: 18px;
                    "
                  >
                    <strong>Username*</strong>
                  </p>
                </div>
                <div class="col-md-10 col-md-offset-1">
                  <input
                    required
                    class="form-control"
                    type="text"
                    style="margin-left: 0px; font-family: Roboto, sans-serif"
                    name="userName"
                    placeholder="Enter Username"
                    pattern="[a-zA-Z0-9]{6,20}"
                    title="Username should be 6-20 characters long and can contain only letters and numbers"
                  />
                </div>
              </div>
              <div
                class="row"
                style="margin-right: 0px; margin-left: 0px; padding-top: 18px"
              >
                <div class="col-md-8 col-md-offset-1">
                  <p
                    style="
                      margin-left: 2%;
                      font-family: Roboto, sans-serif;
                      font-size: 18px;
                    "
                  >
                    <strong>Password*</strong>
                  </p>
                </div>
                <div class="col-md-10 col-md-offset-1">
                  <input
                    required
                    class="form-control"
                    type="password"
                    style="margin-left: 0px; font-family: Roboto, sans-serif"
                    name="password"
                    placeholder="Enter Password"
                    pattern="[a-zA-Z0-9]{6,20}"
                    title="Password should be 6-20 characters long and can contain only letters and numbers"
                  />
                </div>
              </div>
              <div
                class="row"
                style="margin-right: 0px; margin-left: 0px; padding-top: 18px"
              >
                <div class="col-md-8 col-md-offset-1">
                  <p
                    style="
                      margin-left: 2%;
                      font-family: Roboto, sans-serif;
                      font-size: 18px;
                    "
                  >
                    <strong>Confirm Password*</strong>
                  </p>
                </div>
                <div class="col-md-10 col-md-offset-1">
                  <input
                    required
                    class="form-control"
                    type="password"
                    style="margin-left: 0px; font-family: Roboto, sans-serif"
                    name="confirmPassword"
                    placeholder="Enter Password"
                  />
                </div>
              </div>
              <div class="row btn-row">
                <div class="col-md-12">
                  <button class="btn btn-default btn-lg" type="reset">
                    Clear
                  </button>
                </div>
                <div class="col-md-12">
                  <button class="btn btn-default btn-lg prev-btn" type="button">
                    Prev
                  </button>
                </div>
                <div class="col-md-12">
                  <button class="btn btn-default btn-lg" type="submit">
                    Submit
                  </button>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="loadingContainer">
      <div class="spinner"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script type="module" src="./assets/js/index.js"></script>
  </body>
</html>
