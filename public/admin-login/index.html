<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>TMS | Admin Login Page</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/login-form---Ambrodu.css" />
    <link rel="stylesheet" href="/assets/css/loading.css" />
  </head>

  <body>
    <div class="body" style="padding-top: 100px">
      <h1 class="text-center login-heading">Admin Login Page</h1>
      <div class="border rounded shadow login-center">
        <form id="adminLoginForm" style="padding-top: 62px">
          <div class="text-center form-group mb-3">
            <img
              class="img-fluid"
              style="width: 100px"
              src="assets/img/default.png"
            />
          </div>
          <div class="d-flex justify-content-center form-group mb-3">
            <input
              required
              class="form-control"
              name="userName"
              type="text"
              style="width: 200px"
              placeholder="Admin Username"
            />
          </div>
          <div class="d-flex justify-content-center form-group mb-3">
            <input
              required
              class="form-control"
              name="password"
              type="password"
              style="width: 200px"
              placeholder="Admin Password"
            />
          </div>
          <div class="d-flex justify-content-center form-group mb-3">
            <button class="btn btn-dark" style="width: 200px" type="submit">
              Login
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="loadingContainer">
      <div class="spinner"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./assets/js/index.js"></script>
  </body>
</html>
