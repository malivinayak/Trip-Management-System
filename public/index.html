<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>TMS | Home</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>

  <body>
    <div
      id="hero"
      class="bg-dark text-secondary px-4 py-5 text-center"
      style="height: 100vh; width: 100vw"
    >
      <div id="hero-div" class="py-5">
        <h1 class="display-5 fw-bold text-white">
          <strong>Trip Management System</strong><br />
        </h1>
        <div class="col-lg-6 mx-auto">
          <p class="fs-5 mb-4">
            Trip Management System Project made by B div. Group-6 for PBL.<br />You
            can Login or Signup as a User/Driver.<br />Click on the buttons
            below to get redirected at your desired page.
          </p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <a
              class="btn btn-outline-light btn-lg px-4"
              role="button"
              href="./signup-user/"
              >Signup as User</a
            ><a
              class="btn btn-outline-light btn-lg px-4"
              role="button"
              href="./signup-driver/"
              >Signup as Driver<br /></a
            ><a
              class="btn btn-outline-info btn-lg px-4 me-sm-3 fw-bold"
              role="button"
              href="./login/"
              >Login</a
            >
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
