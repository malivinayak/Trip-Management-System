<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>TMS | Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/login-form---Ambrodu.css">
    <link rel="stylesheet" href="assets/css/Toggle-Switches.css">
    <link rel="stylesheet" href="/assets/css/loading.css">
  </head>

  <body>
    <div class="body" style="padding-top: 100px;">
      <h1 class="text-center login-heading">Login Page</h1>
      <div class="border rounded shadow login-center">
        <form id="loginForm" style="padding-top: 25px;">
          <div class="text-center form-group mb-3"><img class="img-fluid" style="width: 100px;"
              src="assets/img/default.png"></div>
          <div class="d-flex justify-content-center form-group mb-3">
            <fieldset>
              <div class="toggle">
                <input required type="radio" id="user" value="user" name="role" checked="checked">
                <label class="form-label" for="user">User</label>
                <input required type="radio" id="driver" value="driver" name="role">
                <label class="form-label" for="driver">Driver</label>
              </div>
            </fieldset>
          </div>
          <div class="d-flex justify-content-center form-group mb-3">
            <input required class="form-control" type="text" name="userName" style="width: 200px;"
              placeholder="Username">
          </div>
          <div class="d-flex justify-content-center form-group mb-3">
            <input required class="form-control" type="password" name="password" style="width: 200px;"
              placeholder="Password">
          </div>
          <div class="d-flex justify-content-center form-group mb-3">
            <button class="btn btn-dark" style="width: 200px;" type="submit">Login</button>
          </div>
        </form>
      </div>
    </div>

    <div class="loadingContainer">
      <div class="spinner"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="./assets/js/index.js"></script>
  </body>

</html>
